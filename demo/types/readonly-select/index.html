<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link href="../../../css/validation.css" rel="stylesheet">
        <link href="../../../assets/css/husky.min.css" rel="stylesheet">

        <style type="text/css">
            #content {
                margin-left: auto;
                margin-right: auto;
                width: 800px;
                margin-top: 100px;
            }
        </style>
    </head>
    <body>

        <div id="content">
            <form id="content-form" class="grid">

                <div class="grid-row">
                    <label for="country" class="pointer required">Title</label>

                    <span id="country" data-form="true" data-type="readonly-select" data-type-id-property="id"
                          data-type-output-property="name" data-mapper-property="country"
                          data-type-data='[{"id":"at", "name":"austria"},{"id":"de", "name":"germany"},{"id":"it", "name":"italy"}]'></span>
                </div>
                <input type="submit" value="SEND"/>
                <input type="button" value="SET" id="set-data"/>
            </form>

        </div>

        <script src="../../../assets/js/jquery.js"></script>
        <script src="../../../assets/js/underscore.js"></script>
        <script data-main="app.js" type="text/javascript" src="../../../assets/js/require.js"></script>
    </body>
</html>
