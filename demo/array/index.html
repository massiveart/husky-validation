<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="../../css/validation.css" rel="stylesheet">
    <link href="../../assets/css/husky.min.css" rel="stylesheet">

    <style type="text/css">
        #content {
            margin-left: auto;
            margin-right: auto;
            width: 800px;
            margin-top: 100px;
        }
    </style>
</head>
<body>

<div id="content">
    <form id="content-form" class="grid">

        <div class="grid-row">
            <label for="title" class="pointer required">Title</label>

            <input type="text"
                   class="form-element"
                   id="title"
                   data-mapper-property="title"
                   data-validation-required="true"/>
        </div>

        <h2>Tags</h2>

        <div id="tags"
             data-type="array"
             data-type-min="2"
             data-type-max="4"
             data-mapper-property="tags">

            <div class="tags-element">
                <div>
                    <div class="mapper-remove-tags pointer" data-mapper-remove="tags">
                        <span class="icon-remove"></span>
                    </div>
                </div>

                <input type="text"
                       class="form-element"
                       id="tags1"
                       data-mapper-property="tags"/>
            </div>
            <div class="tags-element">
                <div>
                    <div class="mapper-remove-tags pointer" data-mapper-remove="tags">
                        <span class="icon-remove"></span>
                    </div>
                </div>
                <input type="text"
                       class="form-element"
                       id="tags2"
                       data-mapper-property="tags"/>
            </div>
        </div>

        <div id="mapper-add-tags" class="pointer" data-mapper-add="tags">
            <span class="icon-add"></span> add tags (<span
                id="current-counter-tags">2</span> von 4)
        </div>

        <hr class="divider"/>

        <div class="grid-row">
            <label for="url" class="pointer required">Url</label>

            <input type="text"
                   class="form-element"
                   id="url"
                   data-mapper-property="url"
                   data-validation-required="true"/>
        </div>
        <div class="grid-row">
            <label for="article" class="pointer ">Article</label>

            <textarea id="article"
                      class="form-element"
                      data-mapper-property="article"></textarea>
        </div>

        <input type="submit" value="SEND"/>
    </form>

</div>

<script src="../../assets/js/jquery.js"></script>
<script data-main="app.js" type="text/javascript" src="../../assets/js/require.js"></script>
</body>
</html>
