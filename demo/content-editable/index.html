<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link href="../../css/validation.css" rel="stylesheet">
        <link href="../../assets/css/husky.min.css" rel="stylesheet">

        <style type="text/css">
            #content {
                margin-left: auto;
                margin-right: auto;
                width: 800px;
                margin-top: 100px;
            }
        </style>
    </head>
    <body>

        <div id="content">
            <form id="content-form" class="grid">

                <div class="grid-row">
                    <label for="title" class="pointer required">Title</label>

                    <span  class="form-element"
                           id="title"
                           data-mapper-property="title"
                           data-validation-required="true"
                           contenteditable="true"
                           data-form="true"></span>
                </div>

                <hr class="divider"/>

                <div class="grid-row">
                    <label class="pointer required">Url</label>

                    <span  class="form-element"
                           id="url"
                           data-mapper-property="url"
                           data-validation-required="true"
                           contenteditable="true"></span>
                </div>
                <div class="grid-row">
                    <label class="pointer required">Number Input</label>

                    <input class="number"
                           id="number"
                           data-mapper-property="default"
                           data-validation-required="true"
                           data-validation-max="10"
                           type="text"/>
                </div>
                <div class="grid-row">
                    <label class="pointer required">Number Span</label>

                    <span class="numberspan form-element"
                           id="numberspan"
                           data-mapper-property="default"
                           data-validation-required="true"
                           data-validation-max="10"
                           contenteditable="true"></span>
                </div>
            </form>

        </div>

        <script src="../../assets/js/jquery.js"></script>
        <script data-main="app.js" type="text/javascript" src="../../assets/js/require.js"></script>
    </body>
</html>
