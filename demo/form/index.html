<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link href="../../css/validation.css" rel="stylesheet">
        <link href="../../assets/css/husky.min.css" rel="stylesheet">

        <style type="text/css">
            #content {
                margin-left: auto;
                margin-right: auto;
                width:800px;
                margin-top: 100px;
            }
        </style>
    </head>
    <body>

        <div id="content">
            <form id="contact-form" class="grid" data-debug="true" data-language="fr">
                <div class="grid-row">
                    <div class="grid-col-6">
                        <label>FirstName [required]:</label>
                        <input type="text"
                               class="form-element"
                               id="firstName"
                               name="firstName"
                               data-mapper-property="firstName"
                               required="required"/>
                    </div>
                    <div class="grid-col-6">
                        <label>LastName [minlength=6]:</label>
                        <input type="text"
                               class="form-element"
                               id="lastName"
                               name="lastName"
                               data-mapper-property="lastName"
                               data-validation-min-length="6"/>
                    </div>
                </div>
                <div class="grid-row">
                    <div class="grid-col-6">
                        <label>BirthDay [type=date, trigger=keyup]:</label>
                        <input type="text"
                               class="form-element"
                               id="birthday"
                               name="birthday"
                               data-type="date"
                               data-mapper-property="birthDay"
                               data-validation-trigger="keyup focusout"/>
                    </div>
                    <div class="grid-col-6">
                        <label>Wage [type=decimal, min=1000, max=1500]:</label>
                        <input type="text"
                               class="form-element"
                               id="wage"
                               name="wage"
                               data-type="decimal"
                               data-mapper-property="wage"
                               min="1000"
                               max="1500"/>
                    </div>
                </div>

                <h2>multiple data</h2>
                <div class="grid-row" id='phonesandemails' data-mapper-property='["phones","emails"]' data-type="collection">
                    <div data-mapper-property-id="phones" class="grid-col-4 floating">
                        <label>Phone
                            <span data-mapper-property="type"
                                     data-type="label"
                                     data-type-label="name"
                                     data-type-id="id"></span>
                        </label>
                        <input type="text"
                               class="form-element"
                               name="phone"
                               data-mapper-property="phone" />
                    </div>
                    <div data-mapper-property-id="emails" class="grid-col-4 floating">
                        <label>Email
                            <span data-mapper-property="type"
                                  data-type="label"
                                  data-type-label="name"
                                  data-type-id="id"></span>
                        </label>
                        <input type="text"
                               class="form-element"
                               name="email"
                               data-mapper-property="email" />
                    </div>
                </div>

                <h2>single collections</h2>
                <div class="grid-row" id="fax" data-mapper-property="fax" data-type="collection">
                    <div class="grid-col-4 floating">
                        <label>Fax
                            <span data-mapper-property="type"
                                  data-type="label"
                                  data-type-label="name"
                                  data-type-id="id">
                            </span>
                        </label><span>[minlength=6, maxlength=30]</span>
                        <input type="text"
                               class="form-element"
                               id="fax"
                               name="fax"
                               pattern="^[0-9 +-]*$"
                               data-mapper-property="fax"
                               data-validation-unique="fax"
                               data-validation-min-length="6"
                               data-validation-max-length="30"/>
                    </div>
                </div>


                <div class="grid-row">
                    <div class="grid-col-4">
                        <label>Country</label>
                        <select class="form-element" data-type="select" data-mapper-property="country">
                            <option value="1">AT</option>
                            <option value="2">CH</option>
                            <option value="3">DE</option>
                        </select>
                    </div>
                </div>
                <div class="grid-row">
                    <input type="submit" value="Send" class="btn"/>
                    <a href="#" class="btn" id="setdata">SetData</a>
                    <a href="#" class="btn" id="setnull">SetData {}</a>
                </div>
            </form>
        </div>

        <script src="../../assets/js/jquery.js"></script>
        <script data-main="app.js" type="text/javascript" src="../../assets/js/require.js"></script>
    </body>
</html>
