<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link href="../../css/validation.css" rel="stylesheet">
        <link href="../../assets/css/husky.min.css" rel="stylesheet">

        <style type="text/css">
            #content {
                margin-left: auto;
                margin-right: auto;
                width: 800px;
                margin-top: 100px;
            }
        </style>
    </head>
    <body>

        <div id="content">
            <form id="contact-form" class="grid" data-debug="true" data-language="fr">
                <div class="grid-row">
                    <div class="grid-col-6">
                        <label>FirstName [required]:</label>
                        <input type="text"
                               class="form-element"
                               id="firstName"
                               name="firstName"
                               data-mapper-property="firstName"
                               required="required"/>
                    </div>
                    <div class="grid-col-6">
                        <label>LastName [minlength=6]:</label>
                        <input type="text"
                               class="form-element"
                               id="lastName"
                               name="lastName"
                               data-mapper-property="lastName"
                               data-validation-min-length="6"/>
                    </div>
                </div>
                <div class="grid-row">
                    <div class="grid-col-6">
                        <label>BirthDay [type=date, trigger=keyup]:</label>
                        <input type="text"
                               class="form-element"
                               id="birthday"
                               name="birthday"
                               data-type="date"
                               data-mapper-property="birthDay"
                               data-validation-trigger="keyup focusout"/>
                    </div>
                    <div class="grid-col-6">
                        <label>Wage [type=decimal, min=1000, max=1500]:</label>
                        <input type="text"
                               class="form-element"
                               id="wage"
                               name="wage"
                               data-type="decimal"
                               data-mapper-property="wage"
                               min="1000"
                               max="1500"/>
                    </div>
                </div>
                <div class="grid-row">
                    <div class="grid-col-6">
                        <label for="disabled">disabled:</label>
                        <input type="checkbox"
                               class="form-element"
                               id="disabled"
                               name="disabled"
                               data-mapper-property="disabled"
                               data-validation-trigger="keyup focusout"/>
                    </div>
                    <div class="grid-col-6">
                    </div>
                </div>

                <div class="grid-row" id='emptei'
                     data-mapper-property='[{"data":"empty","tpl":"empty-tpl","empty-tpl":"empty-empty-tpl"}]'
                     data-type="collection">
                    <script type="text/template" id="empty-empty-tpl">
                        <div>i am the empty template</div>
                    </script>
                    <script type="text/template" id="empty-tpl">
                        <div>here i am</div>
                    </script>
                </div>

                <h2>multiple data</h2>

                <div class="grid-row" id='phonesandemails'
                     data-mapper-property='[{"data":"emails","tpl":"emails-tpl","empty-tpl":"emails-empty-tpl"},{"data":"phones","tpl":"phones-tpl"}]'
                     data-type="collection">
                    <script type="text/template" id="phones-tpl">
                        <div class="grid-col-4 floating">
                            <~ var uid = _.uniqueId('test_'); ~>
                            <span style="display: none" data-mapper-property="attributes" data-form="true" data-type="attributes"></span>
                            <label for="<~= uid ~>">Phone
                                <span data-mapper-property="type"
                                      data-type="label"
                                      data-type-label="name"
                                      data-type-id="id" data-form="true"></span>
                            </label>
                            <input id="<~= uid ~>"
                                   type="text"
                                   class="form-element"
                                   name="phone"
                                   data-mapper-property="phone"/>
                        </div>
                    </script>
                    <script type="text/template" id="emails-empty-tpl">
                        <div class="grid-col-4 floating">
                            no emails found
                        </div>
                    </script>
                    <script type="text/template" id="emails-tpl">
                        <div class="grid-col-4 floating">
                            <~ var uid = _.uniqueId('email_'); ~>
                            <label for="<~= uid ~>">Email
                            </label>
                            <input id="email<~= index ~>"
                                   type="text"
                                   class="form-element"
                                   name="email"
                                   data-mapper-property="email"/>
                        </div>
                    </script>
                </div>


                <h2>single collections</h2>

                <div class="grid-row" id="faxes" data-mapper-property='{"data":"faxes","tpl":"fax-tpl"}'
                     data-type="collection"
                     data-type-min="2"
                     data-type-max="6"
                     data-mapper-full-class="MyFullClass"
                     data-mapper-empty-class="MyEmptyClass">
                    <script type="text/template" id="fax-tpl">
                        <div class="grid-col-4 floating">
                            <label>Fax
                                <span data-mapper-property="type"
                                      data-type="label"
                                      data-type-label="name"
                                      data-type-id="id"></span>
                            </label>
                            <input type="text"
                                   class="form-element"
                                   name="fax"
                                   data-mapper-property="fax"/>
                        </div>
                    </script>
                </div>
                <div id="mapper-add-faxes" data-mapper-add="faxes">Add element</div>

                <div class="grid-row">
                    <div class="grid-col-4">
                        <label>Country</label>
                        <select class="form-element" data-type="select" data-mapper-property="country">
                            <option value="1">AT</option>
                            <option value="2">CH</option>
                            <option value="3">DE</option>
                        </select>
                    </div>
                </div>
                <div class="grid-row">
                    <input type="submit" value="Send" class="btn"/>
                    <a href="#" class="btn" id="setdata">SetData</a>
                    <a href="#" class="btn" id="setnull">SetData {}</a>
                    <a href="#" class="btn" id="addemail">add new email</a>
                    <a href="#" class="btn" id="addemailend">add new email at end</a>
                    <a href="#" class="btn" id="addphone">add new phone</a>
                    <a href="#" class="btn" id="editphone">edit Phone Privat</a>
                    <a href="#" class="btn" id="deleteemail">delete email</a>
                    <a href="#" class="btn" id="send-mapperid">send with mapper-id</a>
                    <a href="#" class="btn" id="addempty">add to empty</a>
                    <a href="#" class="btn" id="removeempty">remove empty</a>
                </div>
            </form>
        </div>

        <script src="../../assets/js/jquery.js"></script>
        <script src="../../assets/js/underscore.js"></script>
        <script data-main="app.js" type="text/javascript" src="../../assets/js/require.js"></script>
    </body>
</html>
